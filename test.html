
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Testfrage – Steam Quiz</title>
    <style>
        body {
            background-color: #001f3f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        .quiz-box {
            background-color: #003366;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: auto;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Testfrage</h1>
<div class="quiz-box">
    <h2>Frage:</h2>
    <p>In welchem Jahr fand das bisher einzige Doppel-Schwertwolf-Lager statt?</p>
    <div>
        <button onclick="checkAnswer('2012')">A: 2012</button>
        <button onclick="checkAnswer('2013')">B: 2013</button>
        <button onclick="checkAnswer('2014')">C: 2014</button>
        <button onclick="checkAnswer('2015')">D: 2015</button>
    </div>
    <div id="result" style="margin-top: 20px; font-weight: bold;"></div>
</div>

<script>
function checkAnswer(ans) {
    if (ans === "2013") {
        document.getElementById("result").innerHTML = "✅ Richtig! Willkommen zum Quiz!";
    } else {
        document.getElementById("result").innerHTML = "❌ Leider falsch. Probier's nochmal!";
    }
}
</script>
</body>
</html>
