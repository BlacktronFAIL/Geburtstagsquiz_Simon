
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tag 5 – Steam Quiz</title>
    <style>
        body {
            background-color: #001f3f;
            color: white;
            font-family: Arial, sans-serif;

            background-color: #003366;

            display: block;

<body>
<audio autoplay loop>

<h1>Tag 5</h1>
<div class="quiz-box">
    <h2>Herzlichen Glückwunsch zur Geburt deines Sohns Severin. Bei der Namensauswahl habt ihr euch bestimmt etwas gedacht. Was trug denn sein Namensvetter der Legende nach am Fuß, und wo kam er her?</h2>
    <button class="answer-button" onclick="checkAnswer('Robbenleder – Stockholm')">Robbenleder – Stockholm</button>
<button class="answer-button" onclick="checkAnswer('Iltishaar – In meiner Hose')">Iltishaar – In meiner Hose</button>
<button class="answer-button" onclick="checkAnswer('Biberpelz – Kurwa')">Biberpelz – Kurwa</button>

</div>
<script>
function checkAnswer(answer) {
    if (answer === "Bärenfell – Noricum") {
        document.getElementById("result").innerHTML = "✅ Richtig! Dein Code: <br><br>TIBB4-54NKP-2QB50";
    } else {
        document.getElementById("result").innerHTML = "❌ Falsch. Versuch es später nochmal.";
    }
}
</script>
