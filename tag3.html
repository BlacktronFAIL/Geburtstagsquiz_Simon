<h1>Tag 3</h1>
<div class="quiz-box">
    <h2>Die Geschichten deines guten Freundes Felix sind manchmal sonderbar, hin und wieder ist ihnen schwer zu folgen, meist hörst du das Gesagte auch wie bei einem Déjà-vu mehrfach, aber was nie vorkommt, sind Übertreibungen. Denn wann hat Felix das letzte Mal übertrieben?</h2>
    <button class="answer-button" onclick="checkAnswer('Vor 3000 Jahren, als er dabei war.')">Vor 3000 Jahren, als er dabei war.</button>
<button class="answer-button" onclick="checkAnswer('1814 im Semmelkrieg, als die Franzosen...')">1814 im Semmelkrieg, als die Franzosen...</button>
<button class="answer-button" onclick="checkAnswer('Vor 190 Jahren')">Vor 190 Jahren</button>
<button class="answer-button" onclick="checkAnswer('Gerade gestern, der Typ übertreibt ständig.')">Gerade gestern, der Typ übertreibt ständig.</button>
    <div id="result" style="margin-top:20px; font-weight: bold;"></div>
</div>
<script>
function checkAnswer(answer) {
    if (answer === "Vor 190 Jahren") {
        document.getElementById("result").innerHTML = "✅ Richtig! Dein Code: <br><br>V0ANV-RXDPA-23D55";
    } else {
        document.getElementById("result").innerHTML = "❌ Falsch. Versuch es später nochmal.";
    }
}
</script>
